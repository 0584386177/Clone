<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/sass/pr.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css


    "
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="header">
        <nav>
          <div class="header--top">
            <div class="header--top_logo">
              <img
                class="logo--image"
                src="/assets/images/Frame (1).png"
                alt="logo"
              />
              <h5 class="logo--title">KhanhHoa</h5>
            </div>
            <div class="header--top_menu">
              <ul class="menu--items">
                <li class="menu--item item1 active"><a href="#">HOME</a></li>
                <li class="menu--item item2"><a href="#">SERVICES</a></li>
                <li class="menu--item item3"><a href="#">ABOUT</a></li>
                <li class="menu--item item4"><a href="#">PAGES</a></li>
                <li class="menu--item item5"><a href="#">BLOG</a></li>
                <li class="menu--item item6"><a href="#">CONTACT</a></li>
              </ul>
            </div>
            <div class="header--top_features">
              <img
                class="feature--search"
                src="/assets/images/Search.png"
                alt=""
              />
              <img
                class="feature--cart"
                src="/assets/images/Bag 2.png"
                alt=""
              />
              <a href="#" class="feature--sigin">SIGN IN</a>
            </div>
          </div>
        </nav>

        <div class="header--footer">
          <div class="header--footer_top">
            <h1>Our Work</h1>
          </div>
          <div class="header--footer_bottom">
            <ul>
              <li><a class="active" href="#">HOMEPAGE</a></li>
              /
              <li><a href="#">PROJECT</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- HEADER END -->

      <!-- TITLE LARGE -->
      <div class="title-large">
        <h1>Get inspired by our finest work</h1>
      </div>
      <!-- TITLE LARGE END -->

      <!-- PRODUCTS -->
      <div class="products">
        <div class="product">
          <div class="product--item">
            <img
              src="https://cdn.dribbble.com/userupload/8750103/file/original-e5080c417c760827c5fd070fbbef499c.jpg?resize=752x643"
              alt=""
            />
          </div>
          <div class="product--item">
            <img
              src="https://cdn.dribbble.com/userupload/9677994/file/original-0490083fbb1ef8589651aa327eebfebc.jpg?resize=752x422"
              alt=""
            />
          </div>
          <div class="product--item">
            <img
              src="https://cdn.dribbble.com/userupload/9823072/file/original-43c3809b4064a4df853fa398d866f14f.png?resize=752x423"
              alt=""
            />
          </div>
          <div class="product--item">
            <img
              src="https://cdn.dribbble.com/userupload/10322523/file/original-17a0df77b5242c304ea306c70ce058a0.png?resize=752x564"
              alt=""
            />
          </div>
          <div class="product--item">
            <img
            src="https://cdn.dribbble.com/userupload/9755876/file/original-35c71cd0b732781b5c4ba1c157ba3055.png?resize=752x422
            alt="" />
          </div>
          <div class="product--item">
            <img
              src="https://cdn.dribbble.com/userupload/9921458/file/original-44714b23cca189e14593221aa57cba21.png?resize=320x240&vertical=center"
            />
          </div>
        </div>
        <div class="product--load">
          <button class="product--load_btn">LOAD MORE</button>
        </div>
      </div>
      <!-- PRODUCTS END -->

      <!-- RATE -->
      <div class="rate">
        <div class="rate--top">
          <h1 class="rate--top_title"></h1>
          <p class="rate--top_desc"></p>
        </div>
        <div class="rate--slide">
          <div class="rate--slide_item">
            <div class="slide--avatar">
              <img
                src="https://cdn.dribbble.com/userupload/8481502/file/original-91cc09ef04761348c0152c299502fcd5.jpg?resize=1024x879"
                alt=""
              />
            </div>
            <div class="slide--author">
              <h4>Khanh Hoa</h4>
            </div>
            <div class="rate--good">
              <span>Amazing</span>
            </div>
            <div class="rate-post">
              <p>
                Overall expericence is awesome !! I'm a visual thinker, and I
                couldn't function without a tool like this
              </p>
            </div>
          </div>
        </div>
        <div class="rate--icon">
          <i class="rate--icon_left fa-solid fa-arrow-left"></i>
          <i class="rate--icon_next fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
