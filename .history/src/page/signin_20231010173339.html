<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../sass/SIGNIN/signin.css" />
  </head>
  <body>
    <div class="signin">
      <div class="signin__main">
        <!-- left-signup -->
        <div class="signup__section">
          <!-- Logo -->
          <div class="signup-logo">
            <img src="/assets/images/signup/logo.jpg" alt="" />
          </div>
          <!-- register -->
          <div class="signup__section-register">
            <h2 class="signup__section-title">SIGN UP</h2>

            <form class="signup__section-fill-information">
              <input class="section-fill-information" name="username" required type="text" placeholder="Enter your username" />
              <input class="section-fill-information" name="email" required type="text" placeholder="Enter your email" />
              <input class="section-fill-information" name="password" required type="text" placeholder="Enter your password" />
              <input class="section-fill-information" name="confirmPassword" required type="text" placeholder="Confirm password" />
              <button type="submit" class="section-fill-information-btn">CREATE</button>
              <!--Sửa lại class đi  -->
            </form>
          </div>
          <!-- footer -->
          <div class="signup__footer">
            <span class="signup__footer-help">Or Sign Up Using? <a class="signup__footer-link" href="#">SIGN IN</a></span>
          </div>
        </div>
        <!-- END -->

        <!-- right-image -->
        <div class="signup__image">
          <img class="signup__image-img" src="/assets/images/signup/anh2.jpg" alt="" />
        </div>
        <!-- END -->
      </div>
    </div>
  </body>
</html>
