<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../sass/SIGNIN/signin.css" />
  </head>
  <body>
    <div class="signin">
      <div class="signin__main">
        <!-- left-signup -->
        <div class="signin__section">
          <!-- Logo -->
          <div class="signin__logo">
            <img src="/assets/images/signup/logo.jpg" alt="" />
          </div>
          <!-- register -->
          <div class="signin__section-register">
            <h2 class="signin__section-title">LOGIN</h2>

            <form class="signin__section-fill-information">
              <input class="section-fill-information" name="username" required type="text" placeholder="Enter your username" />
              <input class="section-fill-information" name="password" required type="text" placeholder="Enter your password" />
              <span class="signin__section-forgot">
                <a class="signin__section-link" href="#">Forgot password?</a>
              </span>
              <button type="submit" class="section-fill-information-btn">CREATE</button>
            </form>
          </div>
          <!-- footer -->
          <div class="signin__footer">
            <span class="signin__footer-help">Or Sign Up Using? <a class="signin__footer-link" href="#">SIGN IN</a></span>
          </div>
        </div>
        <!-- END -->

        <!-- right-image -->
        <div class="signin__image">
          <img class="signin__image-img" src="/assets/images/signin/ba-na-hills-cua-ai-3.jpg" alt="" />
        </div>
        <!-- END -->
      </div>
    </div>
  </body>
</html>
