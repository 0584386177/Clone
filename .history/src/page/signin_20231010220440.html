<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href=".../assets/fonticon/themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="../sass/SIGNIN/signin.css" />
  </head>
  <body>
    <div class="signin">
      <div class="signin__main">
        <!-- left-signup -->
        <div class="signin__section">
          <!-- Logo -->
          <div class="signin__logo">
            <img src="/assets/images/signup/logo.jpg" alt="" />
          </div>
          <!-- Login -->
          <div class="signin__section-login">
            <h2 class="signin__section-title">LOGIN</h2>
            <form class="signin__section-fill-information">
              <input class="section-fill-information" name="username" required type="text" placeholder="Enter your username" />
              <input class="section-fill-information" name="password" required type="text" placeholder="Enter your password" />
              <span class="signin__section-forgot">
                <a class="signin__section-link" href="#">Forgot password?</a>
              </span>
              <button type="submit" class="section-fill-information-btn">LOGIN</button>
            </form>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z" />
          </svg>
          <!-- footer -->
          <div class="signin__footer">
            <span class="signin__footer-help">Or Sign Up Using? <a class="signin__footer-link" href="#">SIGN IN</a></span>
          </div>
        </div>
        <!-- END -->

        <!-- right-image -->
        <div class="signin__image">
          <img class="signin__image-img" src="/assets/images/signin/ba-na-hills-cua-ai-3.jpg" alt="" />
        </div>
        <!-- END -->
      </div>
    </div>
  </body>
</html>
