<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../sass/HOME/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__main">
        <!-- left-Login -->
        <div class="login__section">
          <!-- Logo -->
          <div class="login__section-logo">
            <img src="/assets/images/login/logo.jpg" alt="" />
          </div>
          <!-- register -->
          <div class="login__section-register">
            <h2 class="login__section-title">SIGN UP</h2>
            <div class="login__section-email-phone">
              <span class="login__section-email">ty Email</span>
              <span class="login__section-email">ty Phone</span>
            </div>
            <form class="login__section-fill-information">
              <input class="section-fill-information" name="username" required type="text" placeholder="Enter your username" />
              <input class="section-fill-information" required type="text" placeholder="Enter your email" />
              <input class="section-fill-information" required type="text" placeholder="Enter your password" />
              <input class="section-fill-information" required type="text" placeholder="Confirm password" />
              <button type="submit" class="section-fill-information-btn">sign up</button>
            </form>
          </div>
          <!-- footer -->
          <div class="login__footer">
            <span class="login__footer-help">Or Sign Up Using? <a class="login__footer-link" href="#">SIGN IN</a></span>
          </div>
        </div>
        <!-- END -->

        <!-- right-image -->
        <div class="login__image">
          <img class="login__image-img" src="/assets/images/login/anh2.jpg" alt="" />
        </div>
        <!-- END -->
      </div>
    </div>
  </body>
</html>
